steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/ntumods/ntumods-backend:latest', 
           '-f', './deployments/prod/Dockerfile',
           '.']
  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'asia-southeast1.pkg.dev/${PROJECT_ID}/my-docker-repo/ntumods-backend:latest']
  # Deploy the Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'ntumods-backend', '--image', 'asia-southeast1.pkg.dev/${PROJECT_ID}/my-docker-repo/ntumods-backend:latest', '--region', 'asia-southeast1']

images:
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage'